  <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">
        <form id="form" action="" class="form">
          <h3 class="tag"><span>Contacto</span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="---">
          <label for="email">Correo electrónico <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="---">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn">Enviar mensaje</button>
        </form>
        <a href="mailto:#" id="oculto"></a>
      </div>
    </div>
  </section>

     <!-- INI FOOTER. -->
    <footer class="footer">
        <h3>Copyright 2022 - Todos los derechos reservados.</h3>
    </footer>
    <!-- FIN FOOTER. -->

  <script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#oculto')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      $buttonMailto.setAttribute('href', `mailto:#?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
      $buttonMailto.click()
    }
  </script>
